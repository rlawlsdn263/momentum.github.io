<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Momentum App</title>
</head>
<body>
    <div class="parent-box">
        <h2 id="clock">00:00:00</h2>

        <form id="login-form" class="hidden noto-sans">
            <input type="text" required maxlength=15 placeholder="What is your name?">
        </form>

        <h1 id="greetings" class="hidden noto-sans"></h1>

        <form id="todo-form" class="noto-sans">
        <input type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>

        <ul id="todo-list" class="noto-sans"></ul>

        <div id="quote">
            <span></span>
            <span></span>
        </div>

        <div id="weather" class="noto-sans">
            <span></span>
            <span></span>
        </div>
    </div>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
